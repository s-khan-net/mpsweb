<div class="container">
  <div class="well space-top space-bottom">
      <blockquote>There is an intimate connection between the human mind and the moving spirit of the Universe</blockquote>
  </div>
  <div class="row">
      <div class="col-md-6" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title panel-heading-title"><i class="fa fa-sticky-note-o" aria-hidden="true"></i> Notice board</div>
            </div>
            <div class="panel-body">
              <ul class="home-links">
                <li ng-repeat="x in notices">
                  <a style="cursor:default">{{ x.title }}</a><br>
                  <span style="font-size:12px;font-weight:400">{{ x.desc }}</span>
                </li>
              </ul>

<!--               <div class="row" ng-repeat="x in notices">
                <div class="col-xs-12">
                  {{ x.title }}
                </div>
              </div> -->

            </div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title panel-heading-title"><i class="fa fa-youtube-play" aria-hidden="true" style="color:red;"></i> MPS</div>
            </div>
            <div class="panel-body">
              Video
            </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-6" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title panel-heading-title"><i class="fa fa-calendar" aria-hidden="true"></i> School calendar for {{currentMonth}}</div>
            </div>
            <div class="panel-body">
              <ul class="home-links">
                <li ng-repeat="x in calendar">
                  <a href="./#!/calendar">{{ x.day }}, {{ x.date }} - {{ x.event }}</a>
                </li>
              </ul>
            </div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title panel-heading-title"><i class="fa fa-picture-o" aria-hidden="true"></i> Gallery</div>
            </div>
            <div class="panel-body">
             <ul class="home-links">
                <li ng-repeat="x in galleries">
                  <a href="./#!/gallery">{{ x.title }}</a>
                </li>
              </ul>
            </div>
          </div>
      </div>
  </div>
</div>
